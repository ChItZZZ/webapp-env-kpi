
<div class="banner details-banner">
	<div class="container"  style="background-image: url(../images/banner/publicservice_banner.png);">
		<ol class="breadcrumb">
			<li><a href="/">首页</a></li>
			<li><a ui-sref="app.kpicategory({categoryId:6003})">公共事业</a></li>
			<li><a ui-sref="app.kpicategory({categoryId:6003})">交通</a></li>
			<li  class="active">驾校培训</li>
		</ol>
		<h2>驾校培训</h2>
	</div>
</div>
<div class="details-content">
	<div class="container">
		<tabset>
			<tab heading="驾校培训" id="tab_MedicalInstitutions">
				<div class="row" style="margin-top: 20px;">
					<div class="panel panel-primary">
						<div class="panel-heading">
							驾校培训
							<span class="glyphicon glyphicon-question-sign pull-right"></span>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 chart-panel">
									<highchart  id="driverTrainKindColumnChart" config="driverTrainKindColumnChart" ></highchart>
								</div>
								<div class="col-md-6">
									<table class="table table-hover">
										<caption><h4>{{displayYear}} 年 {{driverTrainLastMonth}} 月驾校培训情况</h4></caption>
	    								<tr>
	    									<td ng-repeat="driverTrainMsg in driverTrainMsgLastMonthList">
	    										<font size="3">{{driverTrainMsg.name}}</font>
	    									</td>
	    								</tr>
	    								<tr>
	    									<td ng-repeat="driverTrainMsg in driverTrainMsgLastMonthList">
	    										<font size="3">{{driverTrainMsg.number}}</font>
	    									</td>
	    								</tr>
									</table>
									<div><br><br></div>
									<h4>驾校培训信息类别选择</h4>
									<div class="radio" ng-repeat="driverTrainOne in driverTrainList">
										<label>
											<input type="radio" ng-model="driverTrainKindSelected" ng-value="driverTrainOne.name" name="driverTrainList" ng-click="driverTrainKindChange(driverTrainOne)">
								            <font size="3">{{driverTrainOne.name}}</font>
								        </label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</tab>
		</tabset>
	</div>
</div>
