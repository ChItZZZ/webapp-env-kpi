		<h2>报警数KPI详情</h2>

<div class="details-content">
	<div class="container" >

		<tabset>
			<tab heading="警情动态">
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-11">
								<div class="panel panel-primary" style="margin-top: 20px;">
									<div class="panel-heading">
										太仓市警情动态
										<span class="glyphicon glyphicon-question-sign pull-right"></span>
									</div>
									<div class="panel-body">
											<div class="row">
											<div class="col-md-12 chart-panel" >
	
                                         
													
											</div>

										</div>
										<div class="row">
											<div class="col-md-8 chart-panel">
												<highchart  id="kpiPieChart"  config="kpiPieChart"  style="width:500px;height:400px"></highchart>
						
											</div>
										
											
											<div class="col-md-4">
											
												<p class="fill-margin"></p>
												<div class="ioc-panel-desc">
													<p class="ioc-panel-desc-title">
														<img src="/images/common/titles/one-sentence.png"/>
													</p>
													<div class="well">
													<p class="ioc-panel-desc-body">{{getDate.year}}年{{getDate.month}}月太仓市公安局共接警数为 {{totalData.month}} 起。</p>
												    </div>
                                                    </div>
											</div>
										</div>
									</div>
								</div>
						
									<div class="panel panel-primary" style="margin-top: 20px;">
									<div class="panel-heading">
										各单位接警信息
										<span class="glyphicon glyphicon-question-sign pull-right"></span>
									</div>
									<div class="panel-body">
			
							<div class="row">
										<div class="col-md-9 chart-panel">
									<highchart  id="kpiBarChart"  config="kpiBarChart"  style="width:600px;height:800px"></highchart>
								       </div>
											<div class="col-md-3 chart-panel">
												  <label class="">
												  查看范围
												</label>
											  <label class="">
										  <input type="radio"  value="0"  ng-model="totalData.checkModel" ng-change ='typeChange(0)'>
												  接警数大于1000起
												</label>
									     <label class="">
										  <input type="radio"  value="1"  ng-model="totalData.checkModel" ng-change ='typeChange(1)'>
												  接警数小于1000起
												</label>
												     <label class="">
										  <input type="radio"  value="2"  ng-model="totalData.checkModel" ng-change ='typeChange(2)'>
												  查看所有
												</label>
											<p class="fill-margin"></p>
												<div class="ioc-panel-desc">
													<p class="ioc-panel-desc-title">
														
													</p>
											
                                                    </div>
								       </div>
							
							</div>
							<div><hr>

							</div>
									</div>
								</div>
								</div>
								</div>
						</tab>
						<tab heading="全年接处警趋势分析">
							<div class="row" style="margin-top: 20px;">
					            <div class="col-md-11">
										<div class="panel panel-primary" style="margin-top: 20px;">
									<div class="panel-heading">
										接处警趋势分析
										<span class="glyphicon glyphicon-question-sign pull-right"></span>
									</div>
									<div class="panel-body">
			
									<div class="row">
										<div class="col-md-12 ">
									<highchart  id="lineChart"  config="lineChart"  style="width:900px;height:420px"></highchart>
									
								       </div>
													<div class="col-md-12 " >
													<div class="well">
													<p class="ioc-panel-desc-body">{{getDate.year}}年截止{{getDate.month}}月末各类报警案件总数如下:</p>

													</div>
													<highchart  id="barTypeChart"  config="barTypeChart"  style="width:850px;height:400px"></highchart>
												
											</div>
										
		
														</div>
							       <div>

							</div>
						
									</div>
								</div>
										</div>
								</div>
						</tab>
					</tabset>

	</div></div>
