
<nav class="navbar navbar-ioc">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img
                        src="images/icon/ioc-logo-login.png" height="43"></a>
        </div>
    </div>
</nav>

<div class="login-banner">

    <div class="login-form-container">
        <div class="login-form">
            <div class="login-form-title">太仓市智慧城市运营中心 KPI 系统</div>
            <div class="login-form-content">
                <form>
                    <div class="table">
                        <div class="row" style="height:60px;text-align: center">
                            <div class="cell">
                                <span class="form-text">账号:&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </div>
                            <div class="cell">
                                <input ng-model="login_name" type="text" class="form-control form-input">
                            </div>
                        </div>
                        <div class="row" style="height:40px;text-align: center">
                            <div class="cell">
                                <span class="form-text">密码:&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </div>
                            <div class="cell">
                                <input ng-model="login_password" type="password" class="form-control form-input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell">
                            </div>
                            <div class="cell" style="height:30px;">
                                <span class="pull-left" style="color:#ffffff; font-size:12px"></span>
                                <a class="form-link pull-right"><!-- 忘记密码? --></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell"></div>
                            <div class="cell">
                                <button ng-click="ioc_login()" class="btn btn-default form-btn">登录</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
